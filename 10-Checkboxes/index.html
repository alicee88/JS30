<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkboxes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="cb">
                <input type="checkbox" id="first" name="first">
                <label for="first">This is an inbox layout.</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="second" name="second">
                <label for="second">Check one item</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="third" name="third">
                <label for="third">Hold down Shift key</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="fourth" name="fourth">
                <label for="fourth">Select a lower item</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="fifth" name="fifth">
                <label for="fifth">Everything in between should also become checked</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="sixth" name="sixth">
                <label for="sixth">Try and do it without any libraries</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="seventh" name="seventh">
                <label for="seventh">Just regular Javascript</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="eighth" name="eighth">
                <label for="eighth">Good luck!</label>
            </div>
            <div class="cb">
                <input type="checkbox" id="ninth" name="ninth">
                <label for="ninth">Don't forget to Tweet your result!</label>
            </div>

        </div>



        <script src="script.js"></script>
    </body>
</html>
