<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
   
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  let selectedVoice;

  let synth = window.speechSynthesis;
  msg.text = document.querySelector('[name="text"]').value;

  // wait on voices to be loaded before fetching list
    synth.onvoiceschanged = function() {
        voices = window.speechSynthesis.getVoices();
        voices.map(voice => {
          let option = document.createElement('option');
          option.value = voice.name;
          option.textContent = voice.name;
          voicesDropdown.appendChild(option);
        });
    };

    speakButton.addEventListener('click', playVoice);
    stopButton.addEventListener('click', stopVoice);
    voicesDropdown.addEventListener('change', chooseVoice);
    options.forEach(option => option.addEventListener('change', updateOptions));

    function chooseVoice() {
      selectedVoice = this.value;
      playVoice();
    }

    function playVoice() {
      voices.map(voice => {
        if(voice.name === selectedVoice) {
          msg.voice = voice;
          synth.cancel();
          synth.speak(msg);
        }
      });
    }

    function stopVoice() {
      synth.cancel();
    }

    function updateOptions() {
      msg[this.name] = this.value;
      synth.cancel();
      synth.speak(msg);
    }
  
</script>

</body>
</html>
