<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let userInputArray = [];
    const secretArray = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    window.addEventListener('keyup', (e) => {
        userInputArray.push(e.key);

        if(userInputArray.length > secretArray.length) {
            userInputArray.shift();
            console.log(userInputArray);
        }

        if(secretArray.every(a => userInputArray.includes(a))) {
            cornify_add();
        }
    });
</script>
</body>
</html>
