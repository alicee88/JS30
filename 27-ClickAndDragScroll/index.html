<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
    // Trigger active class when mouse button is clicked
    // Detect how much the user has scrolled and update div position

    const scrollItems = document.querySelector('.items');
    let isMoving = false;
    let startX;
    let scrollLeft;

    function startScroll(e) {
        this.classList.add('active');
        isMoving = true;    
        startX = e.clientX;
        scrollLeft = scrollItems.scrollLeft;
    }

    function stopScroll() {
        this.classList.remove('active');
        isMoving = false;
    }

    function handleMove(e) {
      if(isMoving) {
        e.preventDefault();
        const moveAmount = e.clientX - startX;
        scrollItems.scrollLeft = scrollLeft - moveAmount;
      }
    }

    function handleLeave() {
      isMoving = false;
      this.classList.remove('active');

    }

    scrollItems.addEventListener('mousedown', startScroll);
    scrollItems.addEventListener('mouseup', stopScroll);
    scrollItems.addEventListener('mousemove', handleMove);
    scrollItems.addEventListener('mouseleave', handleLeave);



</script>
   

  </body>
</html>
